<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Taiwan Travel</title>
        <!-- CSS -->
        <!-- BS5 CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
            rel="stylesheet"

            crossorigin="anonymous"
        />
        <!-- ICON CSS -->
        <link rel="stylesheet" href="icon/twicon.css" />

        <link rel="stylesheet" href="css/taiwan.css" />
    </head>
    <body>
        <div class="box">
            <div class="sidebar">
                <div class="filter">
                    <div>
                        <a href="#"><h1>TaiwanTravel</h1></a>
                    </div>
                    <div class="local">
                        <div id="local_btn" class="search">
                            <span>目的地</span>
                            <img
                                src="img/Arrow - Down Circle.svg"
                                alt="Down Circle"
                            />
                        </div>

                        <div id="local_content" class="region">
                            <span>基隆</span>
                            <span>台北</span>
                            <span>新北</span>
                            <span>桃園</span>
                            <span>新竹</span>
                            <span>苗栗</span>
                            <span>台中</span>
                            <span>彰化</span>
                            <span>雲林</span>
                            <span>南投</span>
                            <span>嘉義</span>
                            <span>台南</span>
                            <span>高雄</span>
                            <span>屏東</span>
                            <span>台東</span>
                            <span>花蓮</span>
                            <span>宜蘭</span>
                            <span>澎湖</span>
                            <span>綠島</span>
                            <span>蘭嶼</span>
                            <span>琉球</span>
                            <span>金門</span>
                            <span>馬祖</span>
                        </div>
                    </div>

                    <div class="search">
                        <input type="text" placeholder="請搜尋關鍵字" />
                        <img src="img/Search.svg" alt="Down Circle" />
                    </div>
                </div>
                <div class="theme">
                    <h6>精選主題</h6>
                    <ul>
                        <input type="radio" name="theme_group" id="history" />
                        <label for="history">
                            <div class="theme_color1">
                                <i class="twicon-zeelandia"></i>
                            </div>
                            <span>歷史文化</span>
                        </label>

                        <input type="radio" name="theme_group" id="youbike" />
                        <label for="youbike">
                            <div class="theme_color2">
                                <i class="twicon-youbike"></i>
                            </div>
                            <span>戶外踏青</span>
                        </label>

                        <input type="radio" name="theme_group" id="tmp" />
                        <label for="tmp">
                            <div class="theme_color3">
                                <i class="twicon-xingtian-tmp"></i>
                            </div>
                            <span>宗教巡禮</span>
                        </label>

                        <input type="radio" name="theme_group" id="lantern" />
                        <label for="lantern">
                            <div class="theme_color4">
                                <i class="twicon-sky-lantern"></i>
                            </div>
                            <span>親子活動</span>
                        </label>

                        <input
                            type="radio"
                            name="theme_group"
                            id="queens-head"
                        />
                        <label for="queens-head">
                            <div class="theme_color5">
                                <i class="twicon-queens-head"></i>
                            </div>
                            <span>風景區</span>
                        </label>

                        <input type="radio" name="theme_group" id="tapioca" />
                        <label for="tapioca">
                            <div class="theme_color6">
                                <i class="twicon-tapioca"></i>
                            </div>
                            <span>美食品嘗</span>
                        </label>

                        <input
                            type="radio"
                            name="theme_group"
                            id="grand-hotel"
                        />
                        <label for="grand-hotel">
                            <div class="theme_color7">
                                <i class="twicon-grand-hotel"></i>
                            </div>
                            <span>住宿推薦</span>
                        </label>

                        <input type="radio" name="theme_group" id="balloon" />
                        <label for="balloon">
                            <div class="theme_color8">
                                <i class="twicon-balloon"></i>
                            </div>
                            <span>觀光活動</span>
                        </label>
                    </ul>
                </div>
            </div>
            <div class="main">
                <div class="banner">
                    <div>
                        <span>探索。</span>
                        <span>福爾摩沙</span>
                    </div>
                    <img src="img/main_design.svg" alt="main" />
                </div>

                <!-- 熱門景點 -->
                <div class="theme_box">
                    <div class="title">
                        <h5>
                            <img src="img/Location2.svg" alt="熱門景點" />
                            熱門景點
                        </h5>
                        <span>更多熱門景點</span>
                    </div>

                    <div class="card_box">
                        <div class="local_card">

                                    />

                            </div>

                        </div>
                    </div>
                </div>

                <!-- 觀光活動 -->
                <div class="theme_box">
                    <div class="title">
                        <h5>
                            <img src="img/Location2.svg" alt="熱門景點" />
                            觀光活動
                        </h5>
                        <span>更多觀光活動</span>

                    <div class="card_box">
                        <div class="local_card">
                            <img src="img/local.jpg" alt="local" />

                            <div class="info mgse">
                                <div>
