<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Taiwan Travel</title>
        <!-- CSS -->
        <!-- BS5 CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
            crossorigin="anonymous"
        />
        <!-- ICON CSS -->
        <link rel="stylesheet" href="icon/twicon.css" />
        <!-- CSS -->
        <link rel="stylesheet" href="css/taiwan.css" />
    </head>
    <body>
        <div class="box">
            <div class="sidebar">
                <div class="filter">
                    <div>
                        <a href="#"><h1>TaiwanTravel</h1></a>
                    </div>
                    <div class="local">
                        <div id="local_btn" class="search">
                            <span>目的地</span>
                            <img
                                src="img/Arrow - Down Circle.svg"
                                alt="Down Circle"
                            />
                        </div>

                        <div id="local_content" class="region">
                            <span>基隆</span>
                            <span>台北</span>
                            <span>新北</span>
                            <span>桃園</span>
                            <span>新竹</span>
                            <span>苗栗</span>
                            <span>台中</span>
                            <span>彰化</span>
                            <span>雲林</span>
                            <span>南投</span>
                            <span>嘉義</span>
                            <span>台南</span>
                            <span>高雄</span>
                            <span>屏東</span>
                            <span>台東</span>
                            <span>花蓮</span>
                            <span>宜蘭</span>
                            <span>澎湖</span>
                            <span>綠島</span>
                            <span>蘭嶼</span>
                            <span>琉球</span>
                            <span>金門</span>
                            <span>馬祖</span>
                        </div>
                    </div>

                    <div class="search">
                        <input type="text" placeholder="請搜尋關鍵字" />
                        <img src="img/Search.svg" alt="Down Circle" />
                    </div>
                </div>
                <div class="theme">
                    <h6>精選主題</h6>
                    <ul>
                        <li>
                            <div>
                                <i class="twicon-zeelandia"></i>
                            </div>
                            <span>歷史文化</span>
                        </li>
                        <li>
                            <div>
                                <i class="twicon-youbike"></i>
                            </div>
                            <span>戶外踏青</span>
                        </li>
                        <li>
                            <div>
                                <i class="twicon-xingtian-tmp"></i>
                            </div>
                            <span>宗教巡禮</span>
                        </li>
                        <li>
                            <div>
                                <i class="twicon-sky-lantern"></i>
                            </div>
                            <span>親子活動</span>
                        </li>
                        <li>
                            <div>
                                <i class="twicon-queens-head"></i>
                            </div>
                            <span>風景區</span>
                        </li>
                        <li>
                            <div>
                                <i class="twicon-tapioca"></i>
                            </div>
                            <span>美食品嘗</span>
                        </li>
                        <li>
                            <div>
                                <i class="twicon-grand-hotel"></i>
                            </div>
                            <span>住宿推薦</span>
                        </li>
                        <li>
                            <div>
                                <i class="twicon-balloon"></i>
                            </div>
                            <span>觀光活動</span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="main">
                <div class="banner">
                    <!-- <div>探索。<br />福爾摩沙</div> -->
                    <img src="img/main_design.svg" alt="main" />
                </div>
            </div>
        </div>

        <!-- JS -->
        <!-- BS5 JS -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
            crossorigin="anonymous"
        ></script>
        <!-- Jquery CDN -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <script src="js/taiwan.js"></script>
    </body>
</html>
